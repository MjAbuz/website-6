title = "Astropenguin"
baseURL = "https://astropengu.in/"
theme = "hugo-theme-hello-friend"
preserveTaxonomyNames = true
hasCJKLanguage = true
enableEmoji = true

# Google Analytics
googleAnalytics = "UA-130243023-1"

# Disqus
disqusShortname = "astropenguin"

# use git for lastmod date
enableGitInfo = true

[taxonomies]
tag = "tags"
category = "categories"

[permalinks]
blog = "/:section/:filename/"

[blackfriday]
hrefTargetBlank = true


# ------------------------------
# hello friend theme
# ------------------------------
[params]
contentTypeName = "blog"
defaultTheme = "dark"
showMenuItems = 3
showReadingTime = true

[params.logo]
logoText = "astropenguin"

[languages]
  [languages.en]
    menuMore = "More"

