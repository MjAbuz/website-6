# ------------------------------
# hugo config
# ------------------------------

title = "astropenguin"
baseURL = "https://astropengu.in/"
defaultContentLanguage = "ja"
theme = "loveit"
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

[author]
name = "Akio Taniguchi"
email = "taniguchi@a.phys.nagoya-u.ac.jp"
link = "https://astropengu.in"

[languages.ja]
weight = 1
languageCode = "ja"
languageName = "Ja"
hasCJKLanguage = true

[languages.en]
weight = 2
languageCode = "en"
languageName = "En"
hasCJKLanguage = false

[[menu.main]]
name = "About"
title = "About me and this website"
identifier = "about"
url = "about"
weight = 1

[[menu.main]]
name = "Posts"
title = "Blog posts"
identifier = "posts"
url = "posts"
weight = 2

[markup.highlight]
lineNos = true
noClasses = false

[mediaTypes."text/plain"]
suffixes = ["md"]

[outputFormats.MarkDown]
mediaType = "text/plain"
isPlainText = true
isHTML = false

[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML", "MarkDown"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
taxonomyTerm = ["HTML"]

[permalinks]
posts = "posts/:filename"

[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5

# ------------------------------
# theme config
# ------------------------------

[params]
version = "0.2.X"
defaultTheme = "auto"
description = "Akio Taniguchi's personal website"
gitRepo = "https://github.com/astropenguin/website"
dateFormat = "Jan 2, 2006"

[params.analytics]
enable = true

[params.analytics.google]
id = "UA-130243023-1"
anonymizeIP = true

[params.footer]
enable = true
since = 2018
author = true
hugo = false

[params.header]
desktopMode = "auto"
mobileMode = "auto"

[params.header.title]
logo = "/images/avatar-round.png"
name = "astropenguin"

[params.home.posts]
enable = true
paginate = 5

[params.home.profile]
enable = true
typeit = true
social = true
avatarURL = "/images/avatar-square.png"
subtitle = "Akio Taniguchi's personal website"

[params.list]
paginate = 15
dateFormat = "Jan 02"

[params.page]
twemoji = true
linkToMarkdown = true

[params.page.code]
maxShownLines = 20

[params.page.comment]
enable = false

[params.page.share]
enable = true
Twitter = true
Facebook = true
Pocket = true
Evernote = true

[params.search]
enable = true
type = "lunr"

[params.section]
paginate = 15
dateFormat = "Jan 2"

[params.social]
GitHub = "astropenguin"
Twitter = "astropengu_in"
Instagram = "astropengu_in"
Facebook = "akio.taniguchi.dr"
Email = "taniguchi@a.phys.nagoya-u.ac.jp"
RSS = true
